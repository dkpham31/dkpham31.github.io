<div class="row mx-auto">
   <div class="col-md-4 mx-auto">
      <div class="card mb-4 mt-0 mb-0 border-0">
         <div class="card-body text-center">
            <div class="row mb-0">
               <div class="col border-right mb-0">
                  <a href="https://facebook.com/sharer/sharer.php?u={{ site.url}}{{ page.url}}">
                  <i class="fab fa-facebook-f"></i>
                  <span class="text-muted" style="font-size:14px;">Share</span>
                  </a>
               </div>
               <div class="col border-right mb-0">
                  <a href="https://twitter.com/intent/tweet/?text={{ page.title}}&amp;url={{ site.url}}{{ page.url}}">
                  <i class="fab fa-twitter animate__animated animate__tada"></i>
                  <span class="text-muted" style="font-size:14px;">Tweet</span>
                  </a>
               </div>
               <div class="col border-right mb-0">
                  <a href="mailto:someone@yoursite.com?&subject={{ page.title }}&body={{ page.description}}">
                  <i class="fas fa-envelope"></i>
                  <span class="text-muted" style="font-size:14px;">Email</span>
                  </a>
               </div>
               <div class="col mb-0">
                  <a href="https://reddit.com/submit/?url={{ site.url}}{{ page.url}}&amp;resubmit=true&amp;title={{ page.title }}">
                  <i class="fab fa-reddit-alien"></i>
                  <span class="text-muted" style="font-size:14px;">Post</span>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
